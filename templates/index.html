<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Handwritten Digit Recognition ‚úçÔ∏è</h1>
        
        <form action="/" method="post" enctype="multipart/form-data">
            <!-- Preview Image (Before Clicking Predict) -->
            <div id="preview-container" style="display: none;">
                <img id="preview-img" class="uploaded-img">
            </div>
            <label for="file-upload" class="custom-file-upload">
                üì§ Upload a Digit Image
            </label>
            <input id="file-upload" type="file" name="file" required onchange="previewImage(event)">
            <button type="submit">üîç Predict</button>
        </form>

        {% if filename %}
        <div class="result">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="{{ filename }}" class="uploaded-img">
            <h2 class="prediction">Predicted Digit: <span>{{ prediction }}</span></h2>
        </div>
        {% endif %}
    </div>

    <script>
        function previewImage(event) {
            let previewContainer = document.getElementById('preview-container');
            let previewImg = document.getElementById('preview-img');
            let file = event.target.files[0];

            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewContainer.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
